<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{{page.title}} · The Clock</title>
<meta name="description" content="{{page.meta}}">
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href="{{site.baseurl}}/../css/typography.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/media-object.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/header.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/footer.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/product.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/product-details.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/common.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/grid.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/list-group.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/buttons.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/froms.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/bucket.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/images.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/icons.css" rel="stylesheet">
<link href="{{site.baseurl}}/../css/embed.css" rel="stylesheet">
</head>

<body>

<header>
<div  class="grid ">
	<div class="header unit unit-s-1 unit-m-1">
	<div class="unit unit-s-1 unit-m-1 unit-l-1-3">
      <img class="" src="http://placehold.it/50x50" alt="Logo">
    </div>
			<a href="#nav" class="nav-btn hide-text" data-state="inactive">Navigation</a>
			<nav class="nav nav-top" data-state="collapsed">
			
				<ul class="list-group giga brand-family push-0 nav">
				<li class="list-group-item list-group-item-inline">
				  <a href="{{site.baseurl}}/" class="{% if page.url == '/index.html' %}current{% endif %}">Home</a>
				</li>
				<li class="list-group-item list-group-item-inline">
				  <a class="{% if page.url contains 'about' %}current{% endif %}"href="{{site.baseurl}}/about/">About</a>
				</li>
				<li class="list-group-item list-group-item-inline">
				  <a class="{% if page.url == '/thank you/' %}current{% endif %}"href="{{site.baseurl}}/thank-you/">Thank you</a>
				</li>
				</ul>
			</nav>
	</div>
	</div>
</header>


{% if page.showbanner %}
	<div class="banner">
		<h1>{{page.bannertext}}</h1>
	</div>
{% endif %}

{{content}}

<footer class="footer pad-t">
  <div class="grid">
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
      <p class="footer-copyright"><small>© The Clock</small></p>
    </div>
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
      <ul class="list-group footer-links">
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-facebook ir">Facebook</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-twitter ir">Twitter</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-googleplus ir">Google+</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-pinterest ir">Pinterest</a>
        </li>
      </ul>
    </div>
  </div>
</footer>
</body>
</html>
